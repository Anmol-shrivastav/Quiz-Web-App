<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width= device-width, initial-scale=1.0">
		<title>Quiz App</title>
		<link rel="stylesheet" type="text/css" href="style.css"/>
	</head>
	<body>
		<div class="container">
			<div class="outerbox">
				<div class="titlebox">
					<h1 class="title">Quiz!</h1>
					<h1 class="timer">Time left <b id="time"></b></h1>
				</div>
				<div class="quizbox">
					<div class="question-box">
						<h2 class="question">Question comes here</h2>
					</div>
					<div class="option-box">
						<ul>
							<li id="a" class="" name="option" onclick="optionClick(a);">This is option 1</li>
							<li id="b" class="" name="option" onclick="optionClick(b);">This is option 1</li>
							<li id="c" class="" name="option" onclick="optionClick(c);">This is option 1</li>
							<li id="d" class="" name="option" onclick="optionClick(d);">This is option 1</li>
						</ul>
					</div>
					<button id="submit">Next</button>
				</div>
				<div align="center" class="scorebox">
					<h2><u>Test Results</u></h2>
					<h3 id="timing">Submitted on : 03:52</h3>
					<h3 id="attempted"></h3>
					<h3 id="nonattempted">Left : 3</h3>
					<h3 id="correct">Correct : 5</h3>
					<h3 id="incorrect">Incorrect : 10</h3>
					<h3 id="#score-a"></h3>
					<button id="retest" onclick="location.reload();">Take tesk again.</button>
				</div>
			</div>
		</div>
		<script src="script.js" type="text/javascript"></script>
	</body>
</html>
